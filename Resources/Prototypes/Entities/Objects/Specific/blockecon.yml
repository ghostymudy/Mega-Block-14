- type: entity
  name: credit chit
  parent: BaseItem
  id: Creditchit
  suffix: 20 CC
  description: A chit worth 100 credits. This is what it's all about. Gangers die for it, Corposcum live for it, and you need it. Now.
  components:
  - type: Sprite
    sprite: Objects/Specific/Blockecon/credchit.rsi
    netsync: false
    state: credchit
  - type: Item
    sprite: Objects/Specific/Blockecon/credchit.rsi
  - type: Stack
    count: 20
    stackType: Creditchit
  - type: StaticPrice
    price: 0
  - type: StackPrice
    price: 100
  - type: Currency
    price:
      Creditchit: 1

